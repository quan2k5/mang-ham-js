<body>
    <script>
        function checkString(arr){
            let space=" ";
            let total=arr.length;

            for(let i=0;i<arr.length;i++){
                if(arr[i]==space){
                    total--;
                }

            }
            return total;
        }
        var arr="le anh quan";
        console.log(" so ki tu khong tinh ky tu trong:",checkString(arr));
    </script>
