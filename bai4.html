<body>
    <script>
    function numberCount(a,b){
        let count=0;
        for(let i=0;i<a.length;i++){
            if(b==a[i]){
                count++;
            }           
        }
        return count;
    }
     var a=prompt("nhap vao mot chuoi bat ky");
     var b=prompt("nhap vao 1 ky tu bat ky");
     console.log("so lan xuat hien cua ky tu trong chuoi:",numberCount(a,b));      
    </script>
</body>
