<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var array=[2,4,3,5,6,7,8,9,10,12,3,5,7,9,1,0,21];
        let oddArray=[];
        let evenArray=[];
        for(let i=0;i<array.length;i++){
            if(array[i]%2==0){
                evenArray.splice(0,0,array[i]);
            }else{
                oddArray.splice(0,0,array[i]);
            }
        }
        console.log(evenArray);
        console.log(oddArray);
    </script>
</body>
</html>
