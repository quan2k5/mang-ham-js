<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = [1, 2, 3, 1, "f", 3, 4, 1, "f", 1, 4, 5];
        var b = [];
        var k = 0;
        for (let i = 0; i < a.length - 1; i++) {
            var check = true;
            for (let j = i + 1; j < a.length; j++) {
                if (a[i] == a[j]) {
                    check = false;
                    break;
                }
            }
            if (check == true) {
                b[k] = a[i];
                k++;
            }
        }
        console.log(b);
    </script>
</body>

</html>
