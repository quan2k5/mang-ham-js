<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function selectedArr(array){
            let newArr=[];
            let maxArr=[];
            let max=0;
            let index=0;
            let total=0;
            for(let i=0;i<array.length;i++){
                if(array[i]>0 && i!=array.length-1){
                    newArr.splice(index,0,array[i]);
                    total+=array[i];
                    index++;
                }else{
                    if(max<total){
                        max=total;
                        maxArr=newArr;
                    }
                    newArr=[];    
                    index=0;
                    total=0;
                }
            }
            return maxArr;
        }
        var array=[2,4,5,7,8,-5,6,90,8,1,1,-2,1000,5,6,7];
        console.log(selectedArr(array));
    </script>
</body>
</html>
