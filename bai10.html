<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var array=["a","d","c","d","c","d","c","a","b","d","f","b","q"];
        var count=[];
        var index=0;
        count[index]=0;
        var max=0;
        var newArray=[];
        var maxArray=[];
        var maxIndex;
        var k=0;
        var j=0;
        var check=false;
      while(array.length>j){
        for(let i=j;i<array.length;i++){
            newArray[k]=array[i];
            k++;
            count[index]++;
            for(let m=0;m<newArray.length;m++){
                if(newArray[m]==array[i+1] ){
                    check=true;
                    break;
                }
            }
            if(check==true){
                for(let m=0;m<count.length;m++){
                    if(max<count[m]){
                        maxIndex=0;
                        max=count[m];
                        maxArray=[];
                        for(let n=0;n<newArray.length;n++){
                            maxArray[maxIndex]=newArray[n];
                           maxIndex++;
                        }
                    }
                }
                index++;
                count[index]=0;
                check=false;
                newArray=[];
                k=0;
                break;
            }
        }
        j++;
      }
      console.log(maxArray);            
    </script>
</body>
</html>
